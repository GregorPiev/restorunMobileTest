<!DOCTYPE html>

	<head>

		<!-- Container	 -->

			<div class="remark_section">

				<textarea name="" id="" cols="30" rows="2" placeholder="הזן הערה ללקוח"></textarea>

				<li class="action_item">

					</div>
					<div>
						<input id="toggle1" class="switch_toggle" type="checkbox">

					</div>
				</li>
				<li class="action_item">
					<div>
						<span>אסור להחליף שולחנות?</span>

					<div>
						<input id="toggle" class="switch_toggle" type="checkbox">

					</div>
				</li>
				
				<li class="action_item">
					<div class="select_container highlight">
						<i class="fa fa-caret-down"></i>
						<select name="" id="">
							<option value="" disabled="disabled" selected="selected">אירוע</option>

						<i class="fa fa-caret-down"></i>
						<select name="" id="">
							<option value="" disabled="disabled" selected="selected">גורם מפנה</option>
							<option value="">יום הולדת</option>
							<option value="">אירוע חברה</option>
							<option value="">בנק הערות</option>
							<option value="">יום הולדת</option>
						</select>
